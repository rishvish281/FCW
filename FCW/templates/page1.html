{% load static %}

<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8" />
    <title>Page 1</title>
    <link rel="stylesheet" href="{% static 'assets/css/page1.css' %}">
</head>
<body>
    <div class="center">
        <div class="header">
            <h1>Hello There!</h1>
            <p>We're glad that you've taken the first step towards a healthier you.</p>
            <br> <br>
        </div>
        <form method="post">

            {% csrf_token %}
            <div class="col-span-2">
                <label for=""> Profile Image</label>
                <img width="100" height="100" src="{{user_profile.profileimg.url}}" />
                <input type="file" name="image" value="" class="shadow-none bg-gray-100">
            </div>
            <div class="textfield">
                <input type="text" required name="name" value="{{ user_profile.name|default_if_none:'' }}" />
                <label>Enter your name.</label>
            </div>
            <div class="textfield">
                <input type="text" required name="bio" value="{{ user_profile.bio|default_if_none:'' }}" />
                <label>Enter your bio.</label>
            </div>
            <div class="textfield">
                <input type="text" required name="location" value="{{ user_profile.location|default_if_none:'' }}" />
                <label>Enter your location.</label>
            </div>
            <div class="textfield">
                <input type="text" required name="lang" value="{{ user_profile.lang|default_if_none:'' }}" />
                <label>Enter preferred language.</label>
            </div>
            <!-- <div class="pass">Forgot Password?</div> -->
            <button type="submit" class="button bg-blue-700"> Save </button>
            <input type="button" value="Continue" onclick="goToPage()" />

            <div class="signup" value="Login">
                Good luck for your fitness journey!
            </div>
        </form>
    </div>
    <script>
        function goToPage() {
            window.location.href = 'page2';
        }
    </script>
</body>
</html>
