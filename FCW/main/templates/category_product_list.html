{% extends 'base.html' %}
{% load static %}
{% block content %}
<main class="container my-4">
	<li>
		<form class="form-inline my-2 my-lg-0" action="/search">
		      <div class="input-group">
				  <input name="q" type="text" class="form-control" placeholder="Search for Events" style="height: 42px; width: 200px"/>
				  <div class="input-group-append">
				    <button class="btn btn-dark" type="submit" id="button-addon2">Search</button>
				  </div>
				</div>
		</form>
		</li>
	<div class="row">
<!--		&lt;!&ndash; Filters &ndash;&gt;-->
<!--		<div class="col-md-3">-->
<!--			{% include 'filters.html' %}-->
<!--		</div>-->
<!--		<div class="col-md-9">-->
			<!-- Products -->
		<div class="col-md-12">
			<h3 class="my-4 border-bottom pb-1" style="color: white; margin-bottom: 5px;">Products</h3>
			<br><br><br><br>
			<div class="row">
				{% for product in data %}
				<div class="col-md-4 mb-4">
					<div class="card shadow" style="width: 350px; height: auto;">
					  <a href="/product/{{product.slug}}/{{product.id}}"><img src="/media/{{product.productattribute_set.first.image}}" class="card-img-top" alt="{{product.title}}"></a>
					  <div class="card-body">
					    <h5 class="card-text"><a href="/product/{{product.slug}}/{{product.id}}" style="font-size: 18px; text-align: center; color: black">{{product.title}}</a></h5>
					    <h6>$ <span class="product-price-{{product.id}}">{{product.productattribute_set.first.price}}</span></h6>
					  </div>
					  	<div class="card-footer">
				          <input type="hidden" value="1" class="form-control product-qty-{{product.id}}" id="productQty" />
				          <input type="hidden" class="product-image-{{product.id}}" value="{{product.productattribute_set.first.image}}" />
				          <input type="hidden" class="product-id-{{product.id}}" value="{{product.id}}" />
				          <input type="hidden" class="product-title-{{product.id}}" value="{{product.title}}" />
<!--							  	<button class="btn btn-sm btn-primary add-to-cart" data-index="{{product.id}}"><i class="fa fa-shopping-cart"></i></button>-->
							  	<button class="btn btn-sm btn-danger"><i class="fa fa-heart"style="color: grey;"></i></button>
							  	<span class="float-right">
							  		4.5/5
							  		<i class="fa fa-star text-warning"></i>
							  	</span>
					  	</div>
					</div>
				</div>
				{% endfor %}
			</div>
		</div>
<!--			<p class="my-4 text-center"><a href="products.php" class="btn btn-dark btn-sm">Load More <i class="fa fa-sync"></i></a></p>-->
		</div>
	</div>
</main>
{% endblock %}
