{% load static %}
<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8" />
    <title>Page 2</title>
    <link rel="stylesheet" href="{% static 'assets/css/page2.css' %}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $('.chkvalues').click(function () {
                var txt = "";
                $('.chkvalues:checked').each(function () {
                    txt += $(this).val() + ",";
                });
                txt = txt.substring(0, txt.length - 1);
                $('#txtvalues').val(txt); // Corrected 'value' to 'val'
            });
        });
    </script>
</head>
<body>
    <div class="center">
        <div class="header">
            <h1>What are you current intrest</h1>
            <p>This will help us calculate your target weight.</p>
        </div>
        <form method="post">
            {% csrf_token %}
            <label for="">
                <br>
                <input type="checkbox" value="running" name="intrest" class="chkvalues"/>Runnung
                <br><br>
                <input type="checkbox" value="gymming" name="intrest" class="chkvalues"/>Gymming
                <br><br>
            </label>
            <input type="text" name="gender" id="txtvalues"/>
            <input type="submit" value="Insert Record" onclick="alert('Record Inserted Successfully')" />
            <button class="p-2 px-4 rounded bg-gray-50 text-red-500"><a href="{% url 'core:index' %}">Proceed</a></button>
            <button class="p-2 px-4 rounded bg-gray-50 text-red-500"><a href="/">Cancel</a></button>

            <div class="signup" value="Login">
                A healthy body leads to a healthy mind!
            </div>
        </form>
    </div>
</body>
</html>
